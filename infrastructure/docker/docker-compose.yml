version: '3.8'

services:
  # ===========================================
  # PostgreSQL - Banco de dados principal
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: cryptopulse_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cryptopulse}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cryptopulse_dev_2024}
      POSTGRES_DB: ${POSTGRES_DB:-cryptopulse}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../../database/init.sql:/docker-entrypoint-initdb.d/01_init.sql:ro
    ports:
      - "${POSTGRES_PORT:-5434}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cryptopulse} -d ${POSTGRES_DB:-cryptopulse}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cryptopulse_network

  # ===========================================
  # Redis - Cache e filas de jobs
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: cryptopulse_redis
    restart: unless-stopped
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - redis_data:/data
      - ../redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    ports:
      - "${REDIS_PORT:-6380}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cryptopulse_network

  # ===========================================
  # Redis Commander - UI para visualizar Redis
  # ===========================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: cryptopulse_redis_ui
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "${REDIS_COMMANDER_PORT:-8083}:8081"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - cryptopulse_network
    profiles:
      - dev-tools

  # ===========================================
  # Adminer - UI para visualizar PostgreSQL
  # ===========================================
  adminer:
    image: adminer:latest
    container_name: cryptopulse_adminer
    restart: unless-stopped
    ports:
      - "${ADMINER_PORT:-8082}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cryptopulse_network
    profiles:
      - dev-tools

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  cryptopulse_network:
    driver: bridge
    name: cryptopulse_network
