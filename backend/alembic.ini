# ===========================================
# CryptoPulse - Alembic Configuration
# ===========================================

[alembic]
# Caminho para o diretório de migrações
script_location = src/database/migrations

# Template para nome dos arquivos de migração
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(rev)s_%%(slug)s

# Prepend sys.path com o diretório atual
prepend_sys_path = .

# Timezone para timestamps
timezone = UTC

# Truncar slug do nome da migração
truncate_slug_length = 40

# Mostrar revisão no início do nome
revision_environment = false

# Controle de versão sourceless
sourceless = false

# Versão tag aplicada automaticamente
version_locations = %(here)s/src/database/migrations/versions

# Nova forma de especificar a connection string (via env.py)
# sqlalchemy.url é definido programaticamente no env.py

[post_write_hooks]
# Formatar migrações automaticamente com black (se disponível)
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 100 REVISION_SCRIPT_FILENAME

# ===========================================
# Logging Configuration
# ===========================================

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
